<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registro</title>

</head>

<body style="background-color:">
    <header>
        <h1 style="text-align:center;">REGISTER</h1>
    </header>
    <div class="centrar" style="padding: 80px;">
        <form class=formulario>

            <fieldset style="padding: 20px;">
                <form class="formulario">
                    <div class="datos1">
                        <div class="datos2">
                            <label for="firstname">First Name:</label> <br>
                            <input type="text" name="firstname" id="firstname" autofocus pattern="[A-Za-z ]{2,40}"
                                placeholder="First Name" required><br>
                        </div>


                        <div class="datos2" >
                            <label for="secondname">Last Name:</label><br>
                            <input type="text" name="lastname" id="lastname" pattern="[A-Za-z ]{2,40}"
                                placeholder="Last Name" required><br>
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username" pattern="[A-Za-z0-9,.-*]{2,20}"
                                placeholder="ej: pepito-18" required><br>

                        </div>
                        <div class="datos2">
                            <label for="email">Enter your email:</label><br>
                            <input type="email" id="email" name="email" required><br>
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Document type</label><br>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">Citizenship card</option>
                        <option value="2">Foreign ID</option>
                        <option value="3">Identity card</option>
                    </select><br>
                        </div>
                        <div class="datos2">
                    <label for="document">Document:</label><br>
                    <input type="text" name="Document" id="document" pattern="[0-9]{10}" min="10"
                        placeholder="Document 10 numbers" required><br>
                    </div>
                    </div>
                    <label for="DateofBirth">Date of Birth</label><br>
                    <input type="date" id="DateofBirth" name="DateofBirth" max="2022-01-31"><br>

                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" pattern="[0-9a-zA-Z]{10}" min="8" required><br>

                    <label for="confirmpwd">Confirm Password:</label><br>
                    <input type="password" id="confirmpwd" name="confirmpwd" pattern="[0-9a-zA-Z]{10}" min="8"
                        required><br> <br>
                    <div class="centrar">
                        <input type="submit" value="Register"><br>

                </form>
            </fieldset>

        </form>
    </div>
</body>

</html>
