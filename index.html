<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/main.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1 class="centrar">Registro</h1>
    </header>
    <div class="centrar"  >
        <fieldset style="width:400px ;"  class="centrar">
            <legend style="text-decoration-color: antiquewhite;">Enter your data</legend>
            <form style="    justify-items: center; align-content: center;">
        
              <label for="firstname">First Name:</label><br>
              <input type="text" name="firstname" id="firstname" autofocus aria-required pattern="[A-Za-z ]{2,40}" placeholder="First Name"><br>
              
              <label for="secondname">Last Name:</label><br>
              <input type="text" name="lastname" id="lastname"  aria-required pattern="[A-Za-z ]{2,40}" placeholder="Last Name"><br>

              <label for="username">Username:</label><br>
              <input type="text" id="username" name="username" aria-required pattern="[A-Za-z0-9,.- ]{2,20}" placeholder="ej: cristian-18"><br>
              <label for="email">Enter your email:</label>
              <input type="email" id="email" name="email">

              <label for="document">Document:</label><br>
              <input type="text" name="Document" id="document"  aria-required pattern="[0-9]{10}" placeholder="Document 10 numbers"><br>

              <label for="DateofBirth">Date of Birth</label>
              <input type="date" id="DateofBirth" name="DateofBirth" max="2022-01-31">
              
              <label for="pwd">Password:</label><br>
              <input type="password" id="pwd" name="pwd" aria-required pattern="[0-9a-Z]{10}"><br>

              <label for="confirmpwd">Confirm Password:</label><br>
              <input type="password" id="confirmpwd" name="confirmpwd"><br>

              

              

             
             

         

              <input type="submit" value="Register"><br>
            </form>
          </fieldset>
    </div>
    
</body>
</html>
