<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registro</title>

</head>

<body>
    <header>
        <h1 style="text-align:center; font-family: Impact; font-size:70px;">REGISTER</h1>
    </header>
    <div class="centrar">
        <form class="formulario">
            <fieldset style="padding: 20px;">
                <form class="formulario">
                    <div class="datos1">
                        <div class="datos2">
                            <label for="firstname">First Name:</label> <br>
                            <input type="text" name="firstname" id="firstname" autofocus pattern="[A-Za-z ]{2,40}"
                                placeholder="First Name" required><br>
                        </div>
                        <div class="datos2">
                            <label for="secondname">Last Name:</label><br>
                            <input type="text" name="lastname" id="lastname" pattern="[A-Za-z ]{2,40}"
                                placeholder="Last Name" required><br>
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username" pattern="[A-Za-z0-9,.-*]{2,20}"
                                placeholder="ej: pepito-18" required><br>

                        </div>
                        <div class="datos2">
                            <label for="email">Enter your email:</label><br>
                            <input type="email" id="email" name="email" max="70" required><br>
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Document type</label><br>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                                <option selected>Choose...</option>
                                <option value="1">Citizenship card</option>
                                <option value="2">Foreign ID</option>
                                <option value="3">Identity card</option>
                            </select><br>
                        </div>
                        <div>
                            <label for="document">Document:</label><br>
                            <input type="text" name="Document" id="document" pattern="[0-9]{10}" min="10"
                                placeholder="Document 10 numbers" required><br>
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                            <label for="DateofBirth">Date of Birth</label><br>
                            <input type="date" id="DateofBirth" name="DateofBirth" max="2004-11-12"><br>
                        </div>
                        <div class="datos2">
                            <label for="phone">Phone number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="316-415-6708">
                        </div>
                    </div>
                    <div class="datos1">
                        <div class="datos2">
                            <label for="pwd">Password:</label><br>
                            <input type="password" id="pwd" name="pwd"  
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required>
                        </div>
                        <div class="datos2">
                            <label for="confirmpwd">Confirm Password:</label><br>
                            <input type="password" id="confirmpwd" name="confirmpwd"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required><br>
                            <br>
                        </div>
                    </div>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"
                        style="width:15px ; height: 15px;">
                    <label for="vehicle1"> I accept terms and conditions</label><br><br>
                    <div class="centrar">
                        <input type="submit" value="Register"
                            style="width: 100px; background-color:rgb(24, 122, 233);color: aliceblue;"><br>
                    </div>
                </form>
            </fieldset>

        </form>
    </div>
</body>

</html>
